name: Wolfboot Reusable Build Workflow for TPM with Simulator

on:

  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      config-file:
        required: true
        type: string
      make-args:
        required: false
        type: string
      rot-args:
        required: false
        type: string
      authstr:
        required: false
        type: string

jobs:

  build:
    runs-on: ubuntu-20.04

    steps:
      # setup ibmswtpm2
      - uses: actions/checkout@master
        with:
          repository: kgoldman/ibmswtpm2
          path: ibmswtpm2
      - name: ibmswtpm2 make
        working-directory: ./ibmswtpm2/src
        run: |
          make
          ./tpm_server &

      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: make distclean
        run: |
          make distclean

      - name: Select config
        run: |
          cp ${{inputs.config-file}} .config

      - name: Build tools
        run: |
          make -C tools/keytools && make -C tools/bin-assemble

      - name: Build TPM tools
        run: |
          make tpmtools ${{inputs.make-args}}

      - name: Write TPM ROT to TPM
        run: |
          ./tools/tpm/rot -write ${{inputs.rot-args}} -auth="${{inputs.authstr}}"

      - name: Create a PCR Policy
        run: |
          echo aaa > aaa.bin
          ./tools/tpm/pcr_extend 0 aaa.bin
          ./tools/tpm/policy_create -pcr=0 -out=policy.bin

      - name: Build wolfboot
        run: |
          make ${{inputs.make-args}} WOLFBOOT_TPM_KEYSTORE_AUTH="${{inputs.authstr}}"

      - name: Run wolfBoot
        run: |
          ./wolfboot.elf get_version
